<div class="message" *ngIf="loading$ | async">
    <div>
        <h1 class="loading">We are getting Data from Spacex<span>.</span><span>.</span><span>.</span></h1>
    </div>
</div>
<div *ngIf="!(loading$ | async) && (programs$ | async) as programs;" class="cards">
        <div *ngFor="let program of programs" class="cards-width">
            <app-program [program]="program"></app-program>
        </div>
</div>
